# Nginx configuration for FastAPI E-commerce REST API
# Production-ready reverse proxy with security headers and rate limiting

events {
    worker_connections 1024;
}

http {
    # Upstream FastAPI application (4-8 Uvicorn workers)
    upstream fastapi_app {
        server api:8000;
    }

    # Rate limiting zones
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=100r/s;

    # Connection limiting
    limit_conn_zone $binary_remote_addr zone=addr:10m;

    # HTTP server
    server {
        listen 80;
        server_name _;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Client body size limit (prevent large payload attacks)
        client_max_body_size 10M;

        # Timeouts
        client_body_timeout 12s;
        client_header_timeout 12s;
        keepalive_timeout 15s;
        send_timeout 10s;

        # Health check endpoint (no rate limiting, no access log)
        location /health_check {
            proxy_pass http://fastapi_app/health_check;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            access_log off;
        }

        # API documentation endpoints (light rate limiting)
        location ~ ^/(docs|redoc|openapi.json) {
            limit_req zone=general_limit burst=20 nodelay;
            limit_conn addr 10;

            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # API endpoints (strict rate limiting)
        location / {
            # Rate limiting: 10 requests/second with burst of 20
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn addr 10;

            # Proxy headers
            proxy_pass http://fastapi_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;
            proxy_busy_buffers_size 8k;
        }

        # Static files (if any) - cached for 30 days
        location /static/ {
            alias /app/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
        }

        # Deny access to hidden files
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }
    }

